{% set name = "tantivy" %}
{% set version = "0.24.0" %}

package:
  name: {{ name|lower }}-py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tantivy-{{ version }}.tar.gz
  sha256: 70085830512501dc8104f4d7ae68c7b8f7a2c1d489fbfc6fe411184d5803710a

build:
  noarch: python
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  missing_dso_whitelist:
    - "*lib/libgcc_s.so.1"  # [linux]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }} <1.80
    - cargo-bundle-licenses

  host:
    - python {{ python_min }}
    - maturin <=1.3.2
    - pip

  run:
    - python >={{ python_min }}

test:
  imports:
    - tantivy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/quickwit-oss/tantivy
  summary: Fast full-text search engine library written in Rust
  license: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE

extra:
  recipe-maintainers:
    - mediocretech
